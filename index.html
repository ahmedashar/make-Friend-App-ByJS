<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body onload="registeredUserLStorage()">

    <div class="main_container">
        <div id="registeration_container">

            <h1>Registeration Form</h1>

            <form action="#" id="form_tag">
                <ul id="form_ul">
                    <li>
                        <label for="">Full Name </label> <br />
                        <input id="userNameValue" class="main_inputs" type="text" placeholder="Enter Your Name">

                    </li>
                    <li>
                        <label for="">Profile URL</label> <br />
                        <input id="profileUrlValue" class="main_inputs" type="text" placeholder="Enter Profile Pic URL">
                    </li>
                    <li>
                        <label for="">Email Address</label> <br />
                        <input id="emailValue" class="main_inputs" type="email" placeholder="Enter Your Email">
                    </li>
                    <li>
                        <label for="">Password</label> <br />
                        <input id="passwordValue" class="main_inputs" type="password" placeholder="Enter Your Password">
                    </li>
                    <li>
                        <input type="checkbox"><span>I Accept terms and conditions & privacy policy</span>
                    </li>
                    <li class="submit_input_li">
                        <!-- <input class="submit_input" type="submit" value="Register" onclick="getValues()"> -->

                        <a id="register_btn_a" href="#" class="submit_input" onclick="getValues()"> Register Now </a>


                    </li>
                </ul>
            </form>

        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
